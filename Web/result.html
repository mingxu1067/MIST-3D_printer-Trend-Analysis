<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>3D-Printing Trend Analysis</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
  </head>

  <body>
    <nav class="navbar navbar-fixed-top navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="./index.html">3D-Printer Trend</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="./index.html">Home</a></li>
            <li class="active"><a href="#">Result</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">

      <div class="row row-offcanvas">
        <div class="col-xs-12 col-sm-12">
          <div class="jumbotron">
            <h1 style="text-align:center;">3D-printer Trend Analysis</h1>
            <p></p>
          </div>
          <div class="row">
              <div class="col-xs-2"></div>
              <div class="col-xs-8">
                  <div class="panel panel-default">
                      <div class="panel-heading">Result Chart</div>
                      <div class="row panel-body">
                          <div class="col-xs-2">
                              <div class="btn-group">
                                  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Graph 01 <span class="caret"></span>
                                  </button>
                                  <ul class="dropdown-menu">
                                    <li><a href="#">Graph 02</a></li>
                                    <li><a href="#">Graph 03</a></li>
                                  </ul>
                              </div>
                          </div>
                          <div class="col-xs-8"></div>
                          <div class="col-xs-2">
                              <button type="button" id="submitBtn" class="btn btn-default">Submit</button>
                          </div>
                      </div>
                      <div class="row panel-body">
                          <div class="col-xs-12" id="ChartPart"></div>
                      </div>
                  </div>
              </div>
              <div class="col-xs-2"></div>
          </div>
        </div>
      </div>
      <footer>
        <p>&copy; 2015 Ming-Xu's MIST Project</p>
      </footer>
  </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://code.highcharts.com/highcharts.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script type="text/javascript">
        (function () {
            $(function() {
                $('.dropdown-toggle').dropdown();
            })
            $('#submitBtn').on('click',function () {
                $('#ChartPart').highcharts({
                    chart: {type: 'bar'},
                    title: {text: 'Trend Result'},
                    xAxis: {title: {text: 'Month'},categories: ['一月','二月','三月','四月','五月','六月','七月','八月','九月','十月','十一月','十二月']},
                    yAxis: {title: {text: 'Score'}},
                    series: [
                      {name: 'Area01', data: [1, 2, 4, 3, 3, 6, 9, 11, 5, 23, 4, 9]},
                      {name: 'Area02', data: [5, 7, 3, 6, 7, 8, 2, 4, 23, 31, 22, 2]}
                      ]
                });
             });
         }())
    </script>
  </body>
</html>
